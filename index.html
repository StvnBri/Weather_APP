<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>My Weather App</title>
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div
      class="main-container w-96 min-h-[200px] border border-gray-300 rounded-md p-10 bg-white shadow-lg transition-all duration-300 ease-in-out"
    >
      <h2 class="text-2xl font-bold mb-6 text-center">Weather Forecast</h2>
      <div class="input-container relative mb-6">
        <input
          id="cityInput"
          type="text"
          class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-black-900 bg-white rounded-lg border border-gray-300 dark:focus:border-gray-500 focus:outline-none focus:ring-0 focus:border-gray-600 peer"
          placeholder=""
          onkeypress="if(event.key === 'Enter') getWeather()"
        />
        <label
          for="cityInput"
          class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-gray-600 peer-focus:dark:text-gray-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
          >Enter City</label
        >
      </div>
      <button
        onclick="getWeather()"
        class="bg-[#80CBC4] text-black-900 font-medium px-4 py-3 rounded-md w-full hover:bg-[#6A9C89] hover:text-white transition-all duration-300 ease-in-out flex items-center justify-center gap-2"
      >
        <i class="fas fa-search text-sm"></i>
        Get Weather
      </button>
      <div
        id="weatherResult"
        class="mt-6 text-center text-sm opacity-0 max-h-0 overflow-hidden transition-all duration-300 ease-in-out rounded-lg"
      ></div>
    </div>
  </body>
</html>
